<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>210711233 - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(0, 99, 248);
        }
        .rounded {
            border-radius: 100px;
            background-color: aliceblue;
            height: fit-content;
        }
        .login{
            text-align: center;
            color: rgb(0, 99, 248);
        }
        #showPassword {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-color: #ccc;
            background-color: white;
            color: #000;
        }
        #showPassword:focus {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Halaman Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Halaman Register</a>
                    </li>
                </ul>
            </div>
            <div class="ml-auto">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="rounded p-4 shadow">
            <h1 class="login" style="font-weight: bold;">LOGIN</h1>
            <form>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label" style="font-weight: bold;">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
                    <div class="invalid-feedback">
                        Please include an '@' in the email address.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        <button class="btn btn-outline-secondary" type="button" id="showPassword">Show</button>
                    </div>
                </div>
                <div class="mb-3 form-check d-flex justify-content-between align-items-center">
                    <div>
                        <input type="checkbox" class="form-check-input" id="rememberCheck">
                        <label class="form-check-label" for="rememberCheck">Remember me</label>
                    </div>
                    <a href="#" onclick="reminder()" style="margin-left: 100px;">Forgot password?</a>
                </div>
                <div class="d-grid gap-2 col mx-auto">
                    <button type="button" class="btn btn-primary" onclick="checkForm()">Submit</button>
                </div>
            </form>
            <div class="mt-3">
            </div>
        </div>
    </div>

    <script>
    var emailInput = document.getElementById("inputEmail");

    var passwordInput = document.getElementById("inputPassword");
    var showPasswordButton = document.getElementById("showPassword");

    showPasswordButton.addEventListener("click", function() {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showPasswordButton.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            showPasswordButton.textContent = "Show";
        }
    });

    function checkForm() {
        var emailInput = document.getElementById("inputEmail");
        var email = emailInput.value;
        var password = passwordInput.value;

        if (!email.includes("@")) {
            emailInput.setCustomValidity("Please include an '@' in the email address.");
            emailInput.reportValidity();
        } else if (email === "210711233@gmail.com" && password === "VenVenGanteng") {
            alert("Login berhasil!");
            emailInput.value = "";
            passwordInput.value = "";
        } else if (email === "210711233@gmail.com") {
            alert("Password salah.");
            passwordInput.value = "";
        } else if (password === "VenVenGanteng") {
            alert("Email salah.");
            emailInput.value = "";
        } else if (email === "" && password === "") {
            alert("Email belum diisi dan password belum diisi.");
        } else if (email === "") {
            alert("Email belum diisi.");
        } else if (password === "") {
            alert("Password belum diisi.");
        } else {
            alert("Email tidak terdaftar!");
            emailInput.value = "";
            passwordInput.value = "";
        }
    }

function reminder(){
    alert("Email : 210711233@gmail.com || Password : VenVenGanteng");
}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
